<div class="card card-custom">
	<div class="card-body">
		<div class="row">
			<div class="col">
				<div class="mat-table-wrapper" *ngIf="loaded">
					<mat-table #table [dataSource]="dataSource">
						<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
						<!-- Name Column -->
						<ng-container matColumnDef="name">
							<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
							<mat-cell *matCellDef="let order">
								{{ order.customer.name }}
							</mat-cell>
						</ng-container>

						<ng-container matColumnDef="phone">
							<mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
							<mat-cell *matCellDef="let order">
								{{ order.customer.phone }}
							</mat-cell>
						</ng-container>

						<ng-container matColumnDef="address">
							<mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
							<mat-cell *matCellDef="let order">
								{{ order.address.address }} | {{ order.address.rider_notes }}
							</mat-cell>
						</ng-container>

						<ng-container matColumnDef="purchased">
							<mat-header-cell *matHeaderCellDef> Purchased </mat-header-cell>
							<mat-cell *matCellDef="let order">
								{{ order.created_at }}
							</mat-cell>
						</ng-container>

						<ng-container matColumnDef="total">
							<mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
							<mat-cell *matCellDef="let order">
								{{ order.total }}
							</mat-cell>
						</ng-container>

						<!-- Weight Column -->
						<ng-container matColumnDef="actions">
							<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
							<mat-cell *matCellDef="let order"> </mat-cell>
						</ng-container>
						<!-- Symbol Column -->
						<mat-header-row
							*matHeaderRowDef="displayedColumns"
						></mat-header-row>
						<mat-row
							*matRowDef="let row; columns: displayedColumns"
							(click)="openOrder(row.id)"
						></mat-row>
					</mat-table>
				</div>
				<!-- Message for empty data  -->
				<div class="text-center mt-5" *ngIf="loaded && orders.length == 0">
					No records found
				</div>
				<div class="text-center mt-5" *ngIf="!loaded">Please wait....</div>

				<!-- start: BOTTOM -->
				<div class="mat-table-bottom">
					<!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
					<mat-spinner [diameter]="20" *ngIf="!loaded"></mat-spinner>
					<!-- MATERIAL PAGINATOR | Binded to dasources -->
					<!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
					<mat-paginator
						[pageSize]="10"
						[pageSizeOptions]="[5, 10, 20]"
						[showFirstLastButtons]="true"
					></mat-paginator>
				</div>
			</div>
		</div>
	</div>
</div>
