<div class="card card-custom">
	<div class="card-header">
		<div class="card-title">
			<h3>Banners</h3>
		</div>
		<div class="card-toolbar">
			<button class="btn btn-primary" (click)="addBanner()">Add Banners</button>
		</div>
	</div>
	<div class="card-body">
		<div class="mat-table-wrapper">
			<mat-table #table [dataSource]="dataSource">
				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
				<!-- Image Column -->
				<ng-container matColumnDef="image">
					<mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
					<mat-cell *matCellDef="let banner">
						<img [src]="banner.image_url" class="img-fluid w-25" />
					</mat-cell>
				</ng-container>
				<!-- Weight Column -->
				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
					<mat-cell *matCellDef="let banner; let index = index"
						><button
							mat-icon-button
							color="primary"
							matTooltip="Edit user"
							(click)="editBanner(banner)"
						>
							<mat-icon>create</mat-icon></button
						>&nbsp;
						<button
							mat-icon-button
							color="warn"
							matTooltip="Delete user"
							type="button"
							(click)="deleteBanner(banner.id, index)"
						>
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>
				<!-- Symbol Column -->
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>

			<!-- Message for empty data  -->
			<div class="mat-table-message" *ngIf="loaded && banners.length == 0">
				No records found
			</div>
			<div class="mat-table-message" *ngIf="!loaded">Please wait....</div>
		</div>

		<!-- start: BOTTOM -->
		<div class="mat-table-bottom">
			<!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
			<mat-spinner [diameter]="20" *ngIf="!loaded"></mat-spinner>
			<!-- MATERIAL PAGINATOR | Binded to dasources -->
			<!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
			<mat-paginator
				[pageSize]="10"
				[pageSizeOptions]="[5, 10, 20]"
				[showFirstLastButtons]="true"
			></mat-paginator>
		</div>
	</div>
</div>
