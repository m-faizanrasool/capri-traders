<div class="card card-custom">
	<div class="card-header">
		<div class="card-title">{{ title }}</div>
	</div>
	<div class="card-body">
		<div class="card-content">{{ message }}</div>
	</div>
	<div class="card-footer">
		<button mat-raised-button mat-dialog-close cdkFocusInitial>No</button>&nbsp;
		<button color="primary" mat-raised-button (click)="yes()">Yes</button>
	</div>
</div>
