<div class="card card-custom">
	<div class="card-header">
		<div class="card-title">{{ title }}</div>
	</div>
	<form>
		<div class="card-body">
			<label>Reason:</label>
			<input
				type="text"
				class="form-control"
				name="reason"
				[(ngModel)]="reason"
				required
			/>
		</div>
		<div class="card-footer">
			<button (click)="no()" type="submit" class="btn btn-secondary mx-2">
				Close
			</button>
			<button
				(click)="yes()"
				[disabled]="!reason"
				type="submit"
				class="btn btn-danger"
			>
				Cancel Order
			</button>
		</div>
	</form>
</div>
